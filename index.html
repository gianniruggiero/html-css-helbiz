<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Helbize</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
    <link rel="stylesheet" href="css/12-bool.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <!-- Intestazione -->
    <header>
      <div class="header-top">
        <div class="container">
          <div class="col-lg-2 col-md-2 col-xs-2">
            <img class="logo" src="img/logo.svg" alt="Logo Helbiz">
          </div>
          <!-- menu -->
          <div class="col-lg-10 col-md-10 col-xs-10">
            <div class="container d-none-md d-none-xs">
              <div class="col-lg-10 col-md-10">
                <!-- main menu -->
                <nav class="main-menu">
                  <ul class="list-inline">
                    <li><a href="">HELBIZGO</a></li>
                    <li><a href="">HELBIZBIKE</a></li>
                    <li><a href="">UNLIMITED</a></li>
                    <li><a href="">MOBILITY ANALYTICS</a></li>
                    <li><a href="">FRANCHISE</a></li>
                    <li><a href="">ABOUT</a></li>
                  </ul>
                </nav>
                <!-- /main menu -->
              </div>
              <div class="col-lg-2 col-md-2">
                <!-- side menu - ENG + LOGIN  -->
                <nav class="side-menu">
                  <ul class="list-inline">
                    <li><a id="eng-menu" href="#">ENG <i class="fas fa-angle-down"></i></a></li>
                    <li><a href="#" class="btn">Login</a></li>
                  </ul>
                </nav>
                <!-- side menu - ENG + LOGIN  -->
              </div>
            </div>
            <!-- icona bars - visibile solo da tablet e mobile -->
            <i class="fas fa-bars d-none-lg hamburger-icon"></i>
            <!-- /icona bars - visibile solo da tablet e mobile -->
          </div>
          <!-- / menu -->
        </div>
      </div>
      <div class="hero">
        <div class="banner">
          <h1>Shared Mobility of Tomorrow</h1>
          <p class="mt-15 mb-25">Bringing future of share mobility to the streets of the world</p>
          <img class="img-banner mr-20" src="img/app-store.svg" alt="App Store">
          <img class="img-banner ml-20" src="img/google-play.svg" alt="Google Play">
        </div>
      </div>
    </header>
    <!-- /Intestazione -->
    <!-- Contenuto principale -->
    <main></main>
    <!-- /Contenuto principale -->
    <!-- Footer -->
    <footer></footer>
    <!-- /Footer -->
  </body>
</html>
